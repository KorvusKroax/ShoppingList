version: '3.8'

services:
  # MySQL Adatbázis Konténer
  mysql:
    image: mysql:8.0
    container_name: shoppinglist-mysql
    restart: always
    environment:
      # Fontos: cseréld le ezeket a titkos adatokat!
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_ROOT_PASSWORD: ''
      MYSQL_DATABASE: shoppinglist
      MYSQL_USER: symfony
      MYSQL_PASSWORD: tesztpassz123
    ports:
      # Hozzáférés a 3306-os porton a host gépről
      - "3306:3306"
    volumes:
      # Adatok perzisztálása a /data/mysql mappában
      - ./data/mysql:/var/lib/mysql

  # Symfony/PHP Backend Konténer
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shoppinglist-backend
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      # Használd a Docker hálózati nevét (mysql) a host (127.0.0.1) helyett!
      DATABASE_URL: mysql://symfony:tesztpassz123@mysql:3306/shoppinglist?serverVersion=8.0&charset=utf8mb4
      APP_ENV: dev
    volumes:
      # 1. A helyi Symfony kód bekötése
      - ./backend:/var/www/html
      # 2. A 'vendor' mappa BEKÖTÉSÉNEK KIZÁRÁSA (így a Dockerfile-ban épített verzió marad meg)
      - /var/www/html/vendor
    # Ha szeretnéd direktben futtatni a Symfony CLI parancsokat:
    # command: sh -c "composer install && php-fpm"

  # Nginx Webszerver Konténer
  nginx:
    image: nginx:stable-alpine
    container_name: shoppinglist-nginx
    restart: unless-stopped
    ports:
      # Exponálja a 80-as portot a host gépre
      - "80:80"
    volumes:
      # Megosztja a Symfony kódunkat, hogy ki tudja szolgálni a statikus fájlokat
      - ./backend:/var/www/html
      # Itt illesztjük be az Nginx konfigurációs fájlt a konténerbe
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend # Függ a PHP-FPM konténerünktől

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shoppinglist-frontend
    restart: unless-stopped
    environment:
      # Ugyanaz a változó, amit a .env.local-ban beállítottál
      NEXT_PUBLIC_API_URL: http://localhost/api
      NODE_ENV: development
    ports:
      - "3000:3000"  # Hozzáférhetővé teszi a host gépen a 3000-es porton
    volumes:
      # Csak a node_modules kizárása fejlesztés alatt (opcionális)
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend # Függ a backend konténertől
    command: npm run dev
